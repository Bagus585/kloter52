  <head>

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/Navbar.css" />
    <link rel="stylesheet" href="css/myproject.css" />
    <link rel="stylesheet" href="css/detail-project.css">
  </head>
  <body>
    <!-- navbar -->
    <nav class="navDiv">
      <div class="navDiv1">
        <ul class="uls">
          <li><img src="Asset/image/dumbways.jpeg" width="80px" /></li>
          <li>
            <a href="index.html" class="ul-li"> <p>Home</p></a>
          </li>

          <li>
            <a href="myproject.html" class="ul-li"><span>MyProject</span></a>
          </li>
        </ul>

        <div class="contactme">
          <a href="contact.html" class="contactme1"> Contact Me </a>
        </div>
      </div>
    </nav>
    <!-- end navbar -->
      <div class="project">
        <form class="project-form" onsubmit="submitBlog(event)">
          <div style="display: flex; justify-content: center;">
            <h1>ADD MY PROJECT</h1>
          </div>

          <div>
            <label for="iName">Project Name</label>
            <input type="text" id="iName" />
          </div>

          <div class="date">
            <ul>
              <li>
                <label for="onDate">Start Date</label>
                <input type="date" id="onDate" />
              </li>
              <li>
                <label for="enDate">End Date</label>
                <input type="date" id="enDate" />
              </li>
            </ul>
          </div>

          <div style="margin-bottom: 10px">
            <label for="description">Description</label>
            <textarea id="description"></textarea>
          </div>

          <label>Technologies</label>
          <div class="tech">
            <ul>
              <li>
                <input type="checkbox" id="tech1" style="width: auto" />
                <label for="tech1">Node JS</label>
              </li>
              <li>
                <input type="checkbox" id="tech2" style="width: auto" />
                <label for="tech2">React JS</label>
              </li>
            </ul>
            <ul>
              <li>
                <input type="checkbox" id="tech3" style="width: auto" />
                <label for="tech3">Next JS</label>
              </li>
              <li>
                <input type="checkbox" id="tech4" style="width: auto" />
                <label for="tech4">TypeScript</label>
              </li>
            </ul>
          </div>

          <div style="margin-top: 10px;">
            <label>Upload Image</label>
            <div class="inputProject-group">
              <label for="gambar">
                <p>Choose</p>
                <img
                  src="Asset/image/attach-file.png"
                  alt="file"
                  width="30px"
                />
              </label>
              <input type="file" id="gambar" hidden="" />
            </div>
          </div>

          <div style="display: flex ;justify-content: flex-end;">
            <button type="submit" class="submit">Post Project</button>
          </div>
        </form>
      </div>
    </div>
    <!-- End Input -->

  <!-- Detail-Project-Start -->
  <hr class="line" />
  <div id="project-li" style="display: flex; flex-wrap: wrap; justify-content: center;">
      <!-- dynamic content would be here -->
  </div>

</body>
</head>
