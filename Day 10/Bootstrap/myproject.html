  <h2 class="text-center fw-bold text-dark"> ADD MY PROJECT</h2>
<form class="w-50 mx-auto" onsubmit="submitBlog(event)">
  
  <div class="mb-3">
    <label for="iName" class="form-label fw-bold  text-dark">Project Name </label>
    <input type="text" class="form-control border border-black" id="iName">
    <div class="mb-3 d-flex flex-column flex-sm-row justify-content-between gap-2 mt-3" > 
        <div class="w-100 mb-2 "> 
            <label for="onDate" class="form-label fw-bold text-dark">Start Date</label> 
            <input type="date" class="form-control border border-black" id="onDate" name="startDate" placeholder="Start Date" /> 
        </div> 
        <div class="w-100"> 
            <label for="enDate" class="form-label fw-bold text-dark">End Date</label> 
            <input type="date" class="form-control border border-black" id="enDate" name="endDate" placeholder="End Date" /> 
        </div> 
    </div>
        

  <div class="mb-3">
    <label for="description" class="form-label fw-bold text-dark">Description </label>
    <textarea class="form-control border border-black" id="description" style="resize: none; height: 200px;"></textarea>
  </div>

  <div class="">
    <label class="fw-bold text-dark "> Tecnologies </label>
  <div>
    <input type="checkbox" value="javascript" id="tech1">
    <label class="text-dark " for="tech1"> NodeJS</label>
    
    <input class=" ms-5" type="checkbox" value="" id="tech2">
    <label class="text-dark" for="tech2">ReactJs</label>
  </div>
  <div >
    <input type="checkbox" value="" id="tech3">
    <label class="text-dark" for="tech3">Golang</label>
    
    <input class="ms-5" type="checkbox" value="" id="tech4">
    <label class="text-dark" for="tech4">Javascript </label>
  </div>
</div>

  <div class="mb-2 mt-3 ">
    <label for="gambar" class="form-label fw-bold text-dark">Upload image </label>
    <input type="file" class="form-control border border-black  " id="gambar">
  </div>

  <div class="d-flex justify-content-end mt-4 px-2">
  <button type="submit" class="btn btn-dark">Post Blog</button>
