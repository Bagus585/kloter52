<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
  </head>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kelly+Slab&display=swap");
      body {
        margin: 0;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        min-height: 100vh;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
    </style>

    <!-----navbar---->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid me-auto mb-lg-0">
        <a class="navbar-brand me-4" href="#">
          <img
            src="Asset/image/dumbways.png"
            alt="logo1"
            style="height: 4rem"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item me-2">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="myproject.html">My Project</a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link" href="testimonial.html">Testimonial</a>
            </li>
          </ul>

          <div class="d-flex">
            <a class="btn btn-danger active fw-bold" href="contact.html"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>
    <!--end-navbar-->
    <!-- form -->
    <div class="container my-5">
      <h2 class="text-center fw-bold">Get In Touch</h2>
      <form class="w-50 mx-auto">
        <div class="mb-3">
          <label for="Ipnama" class="form-label fw-bold text-black"
            >Name
          </label>
          <input
            type="text"
            class="form-control border border-black"
            id="Ipnama"
          />
        </div>
        <div class="mb-3">
          <label for="Ipemail" class="form-label fw-bold text-black"
            >Email</label
          >
          <input
            type="text"
            class="form-control border border-black"
            id="Ipemail"
          />
        </div>
        <div class="mb-3">
          <label for="Ipphone" class="form-label fw-bold text-black"
            >Phone Number
          </label>
          <input
            type="text"
            class="form-control border border-black"
            id="Ipphone"
          />
        </div>
        <div class="input-group mb-3">
          <label
            class="input-group-text fw-bold border border-black mt-2"
            for="Ipsubject"
          >
            Subject
          </label>
          <select class="form-select border border-black mt-2" id="Ipsubject">
            <option selected>Choose...</option>
            <option value="1">Frontend Developer</option>
            <option value="2">Backend Developer</option>
            <option value="3">Fullstack Developer</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="Ippesan" class="form-label fw-bold text-black"
            >Your message
          </label>
          <textarea
            class="form-control border border-black"
            id="Ippesan"
            style="resize: none; height: 200px"
          ></textarea>
        </div>
        <div class="d-flex justify-content-end mt-4 px-2">
          <button type="submit" class="btn btn-dark" onclick="getData()">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
  <script src="JS/contact.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

  ></script>
